<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
    function MyApp()
        {
         let heading = React.createElement("h1",{style:{color:"Red"}},"This is React App");
         let Para = React.createElement("p",{style:{color:"blue"}},"Welcome to this app");
         let div = React.createElement("div",null,[heading,Para]);
         return div;
        }
        let data = React.createElement(MyApp);
        ReactDOM.render(data,document.querySelector("#root"));
        </script>
</body>
</html>
