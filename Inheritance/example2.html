<script>
    class vehicle{
        constructor(){
            document.write("This is parent....<br>")
        }
        accelerate(){
        document.write("Accelerating......<br> ");
        }
    }
    class car extends vehicle{
        constructor(){
            super();
            this.color = "Red";
        }
        reverse()
        {
            document.write("reversing");
        }
    }
    let data = new car();
    data.reverse();
    data.accelerate();
    document.write(`The colour of car is ${data.color}`);
</script>
