<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script>
        class employee{
            name; //no need to use let,var,this
            salary;
        }
        let e1 = new employee(); 
        let e2 = new employee();
        let e3 = new employee();
        document.write(e1.name = "Ritik","-",e1.salary=12000);
        document.write(e2.name="Sunil","-",e2.salary=3000);
        document.write(e3.name="bhawana","-",e3.salary= 45000);
    </script>
</head>

</body>
