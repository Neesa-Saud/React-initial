<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private component</title>
    <script>
        class demo {
            a=10;
            #b=20;
            show()
            {
                document.write("a is " +this.a);
                document.write("<br> b is " +this.#b);
            }
        }
        let p = new demo ();
        p.show();
    </script>
</head>
<body>
</body>
</html>
