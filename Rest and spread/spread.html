<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
    <script>
        function add (a,b)
        {
         let sum = a+b;
         document.write("sum is :"+sum);
        }
        let arr = [10,20];
        add(...arr); //this is spread operator , here we can pass array and each element is passed as individual element
    </script>
</head>
<body>
    
</body>
</html>
