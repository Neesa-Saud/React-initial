<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
    <script>
        function add (...args)
        { let sum = 0;
         args.forEach((x)=> {sum = sum +x;});
         document.write("Sum is :"+sum);
        }
        let arr = [10,20,30,40];
        add(...arr); //this is spread operator , here we can pass array and each element is passed as individual element
    </script>
</head>
<body>
    
</body>
</html>
